---
title: Han Lab Members
layout: default
group: members
---

{% for member in site.members %}

{% unless member.enddate == empty or member.startdate.size != member.enddate.size %}
{% continue %}
{% endunless %}

      <hr>
      <div style="display: flex; align-items: flex-start;">
         <img src="{{member.image}}" alt="{{member.name}}" style="width: 200px; height: auto; margin-right: 200px;">
            <div>
               <p style="font-size: 30px; color: black"><strong>{{member.name}}</strong></p>
               <p>{{member.position}}
                  {{member.email}}
                  
               </p>
            </div>
      </div>
{% endfor %}
